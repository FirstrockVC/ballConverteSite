<div class="row marketing">
  <div class="col-lg-3">
      <div class="bd-example margin">
          <h2>Convert this:</h2>
          <img src="./assets/convert.png" width="100%">
      </div>
  </div>
    <div class="col-lg-6 items-center">
            <h1 class="template-style">8BALL CONVERTER</h1>
            <h3 class="text-muted template-style">Convert all your users timestamp into cohorts</h3>
            <div class="bd-example bd-border">
                <form>
                <div class="form-group" style="text-align: left;">
                  <label>How do you want the cohorts?</label>
                  <div class="input-group">
                      <input type="radio" [ngModelOptions]="{standalone: true}" value="weekly" [(ngModel)]="typeCohorts" aria-label="Checkbox for following text input">
                      <label style="margin-left: 10px">Weekly</label>
                    </div>
                </div>
                <div class="center">
                    <file-drop headertext="Drop files here" (onFileDrop)="dropped($event)">
                    </file-drop>
                    <div class="upload-table" style="margin-top: 20px">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                </tr>
                            </thead>
                            <tbody class="upload-name-style">
                                <tr *ngFor="let item of files">
                                    <td><strong>{{ item.relativePath }}</strong></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                  <div class="form-group">
                  </div>
              </form>
            </div>
    </div>
    <div class="col-lg-3 margin">
        <div class="bd-example">
            <h2>Into this:</h2>
            <img src="./assets/into.png" width="100%" style="margin-top: 2.2rem;">
        </div>
    </div>
  </div>
