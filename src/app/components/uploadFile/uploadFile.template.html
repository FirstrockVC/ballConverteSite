<div class="row marketing">
    <div class="col-lg-12 items-center">
            <div class="bd-example bd-border">
                <form>
                 <div class="form-group" style="text-align: left;">
                        <label>File (.csv)</label>
                        <div>
                            <div class="input-group input-file" name="Fichier1">
                                <input [ngModelOptions]="{standalone: true}" type="file" class="form-control" [(ngModel)]="data" (change)="onFileChange($event)" placeholder='Choose a file...' />
                                <span class="input-group-btn">
                                      <button class="btn btn-primary btn-reset" (click)="onUpload()" type="button">Upload</button>
                                </span>
                            </div>
                        </div>
                      </div>
                <div class="form-group" style="text-align: left;">
                  <label>Event</label>
                  <div class="input-group">
                    <select class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="event">
                      <option *ngFor="let event of events" [value]="event.name">{{event.name}}</option>
                    </select>
                  </div>
                </div>
                <div class="form-group" style="text-align: left;">
                    <label>Report Types</label>
                    <div class="input-group">
                        <input type="radio" [ngModelOptions]="{standalone: true}" value="cumulative" [(ngModel)]="typeReport" aria-label="Checkbox for following text input">
                        <label style="margin-left: 10px">Cumulative Activity</label>
                      </div>
                  </div>
                  <div class="form-group">
                      <button class="btn btn-primary btn-reset" (click)="onDownload()" type="button">Download Report</button>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div *ngIf="loadChart">
                      <canvas baseChart width="400" height="400"
                                  [datasets]="lineChartData"
                                  [labels]="lineChartLabels"
                                  [options]="lineChartOptions"
                                  [legend]="lineChartLegend"
                                  [chartType]="lineChartType"></canvas>
                      </div>
                    </div>
                  </div>
              </form>
            </div>
    </div>
  </div>
